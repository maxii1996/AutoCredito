<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestor de Productos | Auto Crédito</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="bg-gray-100">
  <div id="app"></div>

  <template id="app-template">
    <div class="min-h-screen flex flex-col">
      <nav class="bg-white/95 backdrop-blur border-b border-gray-200 py-4 px-6 flex flex-col gap-3 md:flex-row md:items-center md:justify-between shadow-sm">
        <div class="flex items-center gap-3">
          <div class="h-10 w-10 rounded-xl bg-indigo-600 text-white flex items-center justify-center shadow-lg shadow-indigo-200">
            <i class="fa-solid fa-table-list text-lg"></i>
          </div>
          <div>
            <h1 class="text-xl font-bold text-gray-800 leading-tight">Auto Crédito | Puerto Madero | Team Ventas</h1>
            <p class="text-xs text-gray-500">Gestión centralizada de planes y bases operativas</p>
          </div>
        </div>
        <div class="flex flex-wrap items-center gap-3 text-sm">
          <label class="flex items-center gap-2 font-medium text-gray-600">
            <span>Actualizado al:</span>
            <input type="date" v-model="fecha" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md text-sm">
          </label>
          <button @click="showConfig = true" class="flex items-center gap-2 bg-gray-900 text-white px-4 py-2 rounded-lg text-sm font-semibold shadow hover:bg-gray-700 transition">
            <i class="fa-solid fa-gear"></i>
            <span>Config</span>
          </button>
        </div>
      </nav>

      <div v-if="reminders.length" class="bg-indigo-600 text-white px-6 py-2 text-center text-sm tracking-wide shadow">
        {{ currentReminder }}
      </div>

      <main class="flex-1 flex flex-col gap-6 py-6 px-6">
        <section class="bg-white shadow rounded-2xl p-6 flex flex-wrap gap-3 text-sm items-center">
          <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Acciones rápidas</h2>
          <div class="flex flex-wrap items-center gap-3 ml-auto">
            <label class="relative inline-flex items-center gap-2 cursor-pointer">
              <input type="file" @change="handleBaseUpload" accept=".json" class="absolute inset-0 opacity-0 cursor-pointer">
              <span class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow-sm transition">
                <i class="fa-solid fa-file-import"></i>
                Cargar Base
              </span>
            </label>
            <button @click="exportJSON" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow-sm transition">
              <i class="fa-solid fa-file-export"></i>
              Exportar Base
            </button>
            <button @click="showPago = true; showDetalle = false" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow-sm transition">
              <i class="fa-solid fa-hand-holding-dollar"></i>
              Búsqueda Pago
            </button>
            <button @click="showProvincias = true" class="bg-rose-600 hover:bg-rose-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow-sm transition">
              <i class="fa-solid fa-map-location-dot"></i>
              Provincias Excluidas
            </button>
            <button @click="showRequisitos = true" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow-sm transition">
              <i class="fa-solid fa-file-circle-check"></i>
              Requisitos de Pago
            </button>
          </div>
        </section>

        <section class="bg-white shadow rounded-2xl p-6 flex flex-wrap gap-6 items-end text-sm">
          <div class="flex flex-col w-48">
            <label class="font-semibold mb-1 text-gray-700 flex items-center gap-2">
              <i class="fa-solid fa-filter text-indigo-500"></i>
              Categoría
            </label>
            <select v-model="filtroCat" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md">
              <option value="todos">Todas</option>
              <option v-for="c in categorias" :key="c.id" :value="c.id">{{ c.nombre }}</option>
            </select>
          </div>
          <div class="flex flex-col">
            <label class="font-semibold mb-1 text-gray-700 flex items-center gap-2">
              <i class="fa-solid fa-magnifying-glass text-indigo-500"></i>
              Buscar
            </label>
            <input v-model="search" placeholder="Nombre o código" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md w-56">
          </div>
          <div class="flex flex-col">
            <label class="font-semibold mb-1 text-gray-700 flex items-center gap-2">
              <i class="fa-solid fa-money-bill-wave text-indigo-500"></i>
              Valor Nominal
            </label>
            <div class="flex gap-3">
              <div class="flex flex-col relative w-32">
                <input type="text" v-model="priceMinText" @input="formatPrice('min')" @focus="focused = 'min'" @blur="hideSuggestions" placeholder="Mín" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md px-3 py-2 text-right">
                <ul v-if="suggestionsMin.length && focused === 'min'" class="suggestions">
                  <li v-for="s in suggestionsMin" :key="s.value" @mousedown.prevent="selectSuggestion('min', s.value)">{{ s.label }}</li>
                </ul>
              </div>
              <div class="flex flex-col relative w-32">
                <input type="text" v-model="priceMaxText" @input="formatPrice('max')" @focus="focused = 'max'" @blur="hideSuggestions" placeholder="Máx" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md px-3 py-2 text-right">
                <ul v-if="suggestionsMax.length && focused === 'max'" class="suggestions">
                  <li v-for="s in suggestionsMax" :key="s.value" @mousedown.prevent="selectSuggestion('max', s.value)">{{ s.label }}</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="flex items-center gap-3 ml-auto">
            <input type="checkbox" id="edit" v-model="modoEdicion" @change="toggleModoEdicion" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
            <label for="edit" class="font-semibold text-gray-700 select-none">Modo Edición</label>
          </div>
        </section>

        <section class="table-wrapper bg-white shadow rounded-2xl">
          <table class="min-w-full text-sm whitespace-nowrap table-fixed">
            <thead class="bg-gray-100 text-left text-gray-600 uppercase text-xs tracking-wide">
              <tr>
                <th v-if="!settings.hidden.categoria" class="p-3 resizable" :style="colStyle('cat')" data-col="cat">
                  <span class="flex items-center gap-2 cursor-pointer select-none" @click="sort('cat')">
                    Categoría
                    <i v-if="sortKey === 'cat'" :class="sortDir === 1 ? 'fa-solid fa-sort-up' : 'fa-solid fa-sort-down'"></i>
                  </span>
                </th>
                <th v-if="!settings.hidden.codigo" class="p-3 resizable" :style="colStyle('cod')" data-col="cod">
                  <span class="flex items-center gap-2 cursor-pointer select-none" @click="sort('cod')">
                    Código
                    <i v-if="sortKey === 'cod'" :class="sortDir === 1 ? 'fa-solid fa-sort-up' : 'fa-solid fa-sort-down'"></i>
                  </span>
                </th>
                <th class="p-3 resizable" :style="colStyle('nom')" data-col="nom">
                  <span class="flex items-center gap-2 cursor-pointer select-none" @click="sort('nom')">
                    Nombre
                    <i v-if="sortKey === 'nom'" :class="sortDir === 1 ? 'fa-solid fa-sort-up' : 'fa-solid fa-sort-down'"></i>
                  </span>
                </th>
                <th class="p-3 resizable" :style="colStyle('val')" data-col="val">
                  <span class="flex items-center gap-2 cursor-pointer select-none" @click="sort('val')">
                    Valor Nominal
                    <i v-if="sortKey === 'val'" :class="sortDir === 1 ? 'fa-solid fa-sort-up' : 'fa-solid fa-sort-down'"></i>
                  </span>
                </th>
                <th class="p-3 resizable" :style="colStyle('sus')" data-col="sus">
                  <span class="flex items-center gap-2 cursor-pointer select-none" @click="sort('sus')">
                    Suscripción
                    <i v-if="sortKey === 'sus'" :class="sortDir === 1 ? 'fa-solid fa-sort-up' : 'fa-solid fa-sort-down'"></i>
                  </span>
                </th>
                <th class="p-3 resizable" :style="colStyle('c17')" data-col="c17">
                  <span class="flex items-center gap-2 cursor-pointer select-none" @click="sort('c17')">
                    Cuota 1-7
                    <i v-if="sortKey === 'c17'" :class="sortDir === 1 ? 'fa-solid fa-sort-up' : 'fa-solid fa-sort-down'"></i>
                  </span>
                </th>
                <th class="p-3 resizable" :style="colStyle('c8')" data-col="c8">
                  <span class="flex items-center gap-2 cursor-pointer select-none" @click="sort('c8')">
                    Cuota 8+
                    <i v-if="sortKey === 'c8'" :class="sortDir === 1 ? 'fa-solid fa-sort-up' : 'fa-solid fa-sort-down'"></i>
                  </span>
                </th>
                <th class="p-3 resizable" :style="colStyle('der')" data-col="der">
                  <span class="flex items-center gap-2 cursor-pointer select-none" @click="sort('der')">
                    Derecho Ingreso
                    <i v-if="sortKey === 'der'" :class="sortDir === 1 ? 'fa-solid fa-sort-up' : 'fa-solid fa-sort-down'"></i>
                  </span>
                </th>
                <th v-if="modoEdicion" class="p-3 w-28 text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="p in productosOrdenados" :key="p.id" class="border-t border-gray-100 hover:bg-gray-50 text-left cursor-pointer" @click="!modoEdicion && mostrarDetalle(p)">
                <td v-if="!settings.hidden.categoria && editingRow !== p.id" class="p-3">{{ catNombre(p.categoriaId) }}</td>
                <td v-if="!settings.hidden.categoria && editingRow === p.id" class="p-3">
                  <input v-model="p.categoriaId" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md px-2 py-1 w-28">
                </td>
                <td v-if="!settings.hidden.codigo && editingRow !== p.id" class="p-3">{{ p.codigo }}</td>
                <td v-if="!settings.hidden.codigo && editingRow === p.id" class="p-3">
                  <input v-model="p.codigo" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md px-2 py-1 w-24">
                </td>
                <td v-if="editingRow !== p.id" class="p-3 truncate" :title="p.nombre">{{ p.nombre }}</td>
                <td v-if="editingRow === p.id" class="p-3">
                  <input v-model="p.nombre" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md px-2 py-1 w-48">
                </td>
                <td v-if="editingRow !== p.id" class="p-3" v-html="fmt(p.valorNominal)"></td>
                <td v-if="editingRow === p.id" class="p-3">
                  <input v-model.number="p.valorNominal" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md px-2 py-1 w-32 text-right">
                </td>
                <td v-if="editingRow !== p.id" class="p-3" v-html="fmt(p.suscripcion)"></td>
                <td v-if="editingRow === p.id" class="p-3">
                  <input v-model.number="p.suscripcion" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md px-2 py-1 w-32 text-right">
                </td>
                <td v-if="editingRow !== p.id" class="p-3" v-html="fmt(p.cuota17)"></td>
                <td v-if="editingRow === p.id" class="p-3">
                  <input v-model.number="p.cuota17" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md px-2 py-1 w-32 text-right">
                </td>
                <td v-if="editingRow !== p.id" class="p-3" v-html="fmt(p.cuota8mas)"></td>
                <td v-if="editingRow === p.id" class="p-3">
                  <input v-model.number="p.cuota8mas" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md px-2 py-1 w-32 text-right">
                </td>
                <td v-if="editingRow !== p.id" class="p-3" v-html="fmt(p.derechoIngreso)"></td>
                <td v-if="editingRow === p.id" class="p-3">
                  <input v-model.number="p.derechoIngreso" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md px-2 py-1 w-32 text-right">
                </td>
                <td v-if="modoEdicion" class="p-3">
                  <div class="flex items-center gap-2 justify-center">
                    <button v-if="editingRow !== p.id" @click.stop="edit(p)" class="bg-amber-500 hover:bg-amber-600 text-white px-3 py-1 rounded-md text-xs shadow transition">
                      <i class="fa-solid fa-pen"></i>
                    </button>
                    <button v-else @click.stop="edit(p)" class="bg-emerald-600 hover:bg-emerald-700 text-white px-3 py-1 rounded-md text-xs shadow transition">
                      <i class="fa-solid fa-save"></i>
                    </button>
                    <button @click.stop="delProd(p.id)" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-md text-xs shadow transition">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>

      <div v-if="showConfig" class="fixed inset-0 flex items-center justify-center modal">
        <div class="bg-white rounded-2xl shadow-2xl p-8 relative space-y-6 config-modal">
          <button @click="showConfig = false" class="absolute top-4 right-4 text-gray-500 hover:text-red-500 transition">
            <i class="fa-solid fa-xmark text-xl"></i>
          </button>
          <div>
            <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
              <span class="h-12 w-12 rounded-xl bg-indigo-600 text-white flex items-center justify-center shadow-lg shadow-indigo-200">
                <i class="fa-solid fa-sliders"></i>
              </span>
              Configuraciones avanzadas
            </h2>
            <p class="text-sm text-gray-500 mt-1">Personaliza tu experiencia de trabajo y gestiona la carga de información.</p>
          </div>
          <div class="config-grid">
            <div class="bg-gray-50 rounded-xl p-5 space-y-4">
              <div class="flex items-center justify-between">
                <span class="font-medium text-gray-700">Tamaño Fuente</span>
                <div class="flex items-center gap-2">
                  <button @click="changeFont(-0.1)" class="h-9 w-9 flex items-center justify-center border border-gray-300 rounded-md hover:border-indigo-500 hover:text-indigo-500 transition">
                    <i class="fa-solid fa-minus"></i>
                  </button>
                  <button @click="changeFont(0.1)" class="h-9 w-9 flex items-center justify-center border border-gray-300 rounded-md hover:border-indigo-500 hover:text-indigo-500 transition">
                    <i class="fa-solid fa-plus"></i>
                  </button>
                </div>
              </div>
              <label class="flex items-center justify-between font-medium text-gray-700">
                <span>Mostrar decimales</span>
                <input type="checkbox" v-model="settings.dec" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
              </label>
              <label class="flex items-center justify-between font-medium text-gray-700">
                <span>Formato simplificado</span>
                <input type="checkbox" v-model="settings.simple" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
              </label>
              <div>
                <span class="font-semibold text-gray-800 block mb-2">¿Qué deseas ocultar?</span>
                <label class="flex items-center gap-3 text-sm text-gray-600 mb-2">
                  <input type="checkbox" v-model="settings.hidden.categoria" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                  Categoría
                </label>
                <label class="flex items-center gap-3 text-sm text-gray-600">
                  <input type="checkbox" v-model="settings.hidden.codigo" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                  Código
                </label>
              </div>
            </div>

            <div class="bg-gray-50 rounded-xl p-5 space-y-4">
              <span class="font-semibold text-gray-800 block">Carga de planillas</span>
              <div class="upload-tile">
                <i class="fa-solid fa-cloud-arrow-up text-2xl text-indigo-500 mb-3"></i>
                <p class="text-sm font-medium text-gray-700">Agregar planillas (.json)</p>
                <p class="text-xs text-gray-500 mt-1">Selecciona uno o varios archivos y se incorporarán automáticamente.</p>
                <input type="file" multiple accept=".json" @change="handlePlanillaUpload">
              </div>
              <p class="text-xs text-gray-500 leading-relaxed">
                Las planillas cargadas se asignarán a una categoría con el nombre del archivo. Si la categoría ya existe, los productos se sumarán a la lista vigente.
              </p>
            </div>

            <div class="bg-gray-50 rounded-xl p-5 space-y-4 max-h-72 overflow-hidden">
              <div class="flex items-start justify-between">
                <span class="font-semibold text-gray-800">Recordatorios</span>
                <span class="text-xs text-gray-400">{{ reminders.length }} activos</span>
              </div>
              <div class="space-y-2 max-h-40 overflow-y-auto pr-1">
                <div v-for="(r, i) in reminders" :key="i" class="flex items-center gap-2">
                  <input v-model="reminders[i]" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md px-3 py-2 flex-1 text-sm">
                  <button @click="reminders.splice(i, 1)" class="text-red-500 hover:text-red-600 transition">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </div>
              </div>
              <div class="flex gap-2">
                <input v-model="newReminder" placeholder="Nuevo recordatorio" class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md px-3 py-2 flex-1 text-sm">
                <button @click="addReminder" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-semibold shadow-sm transition">
                  Agregar
                </button>
              </div>
            </div>
          </div>
          <button @click="showConfig = false" class="w-full bg-gray-900 hover:bg-gray-700 text-white py-3 rounded-xl font-semibold shadow transition">
            Guardar y cerrar
          </button>
        </div>
      </div>

      <div v-if="showDetalle" class="fixed inset-0 flex items-center justify-center modal" @click.self="showDetalle = false">
        <div class="bg-white rounded-3xl w-full max-w-2xl shadow-2xl relative overflow-hidden">
          <button @click="showDetalle = false" class="absolute -top-4 -right-4 bg-red-600 text-white rounded-full p-3 shadow-lg hover:bg-red-700 transition">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <div class="bg-gradient-to-r from-indigo-600 to-blue-500 px-8 py-6 text-center text-white text-lg font-semibold">
            Detalle del Producto
          </div>
          <div class="p-8 space-y-6 text-sm text-gray-700">
            <p class="text-base"><span class="font-semibold">Producto que el cliente desea:</span> {{ selectedProd.nombre }}</p>
            <p class="text-base"><span class="font-semibold">Valor nominal del producto:</span> <span class="font-bold" v-html="fmt(selectedProd.valorNominal)"></span></p>
            <div class="p-5 rounded-2xl bg-blue-50 border border-blue-100 space-y-2">
              <p class="font-semibold text-blue-700">1) Pago Inicial (Derecho Ingreso) de <span class="font-bold" v-html="fmt(selectedProd.derechoIngreso)"></span></p>
              <p class="text-blue-700">Puede hacerlo en 2 cuotas sin interés de <span class="font-bold" v-html="fmt(selectedProd.derechoIngreso / 2)"></span> cada una.</p>
              <p class="text-blue-700">Si paga este valor, las primeras 12 cuotas fijas le quedan en <span class="font-bold" v-html="fmt(selectedProd.cuota8mas)"></span>.</p>
            </div>
            <div class="p-5 rounded-2xl bg-emerald-50 border border-emerald-100 space-y-2">
              <p class="font-semibold text-emerald-700">2) Pago Inicial (Derecho Ingreso por Suscripción)</p>
              <p class="text-emerald-700">Su pago sería de <span class="font-bold" v-html="fmt(selectedProd.suscripcion)"></span>.</p>
              <p class="text-emerald-700">Las primeras 7 cuotas fijas serían de <span class="font-bold" v-html="fmt(selectedProd.cuota17)"></span>.</p>
              <p class="text-emerald-700">A partir de la cuota 8 empezaría a pagar solamente <span class="font-bold" v-html="fmt(selectedProd.cuota8mas)"></span>.</p>
            </div>
          </div>
        </div>
      </div>

      <div v-if="showPago" class="fixed inset-0 flex items-center justify-center modal">
        <div class="bg-white rounded-3xl w-full max-w-3xl shadow-2xl p-8 relative">
          <button @click="showPago = false" class="absolute top-4 right-4 text-gray-500 hover:text-red-500 transition">
            <i class="fa-solid fa-xmark text-xl"></i>
          </button>
          <h2 class="text-2xl font-bold mb-6 flex items-center gap-3 text-gray-800">
            <span class="h-12 w-12 rounded-xl bg-purple-600 text-white flex items-center justify-center shadow-lg shadow-purple-200">
              <i class="fa-solid fa-hand-holding-dollar"></i>
            </span>
            Búsqueda según capacidad de pago
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
            <div class="flex flex-col relative">
              <label class="font-semibold mb-1 text-gray-700">Monto que puede pagar</label>
              <input type="text" v-model="pagoMontoText" @input="formatMonto" @focus="focused = 'monto'" @blur="hideSuggestions" class="border-gray-300 focus:border-purple-500 focus:ring-purple-500 rounded-md px-3 py-2">
              <ul v-if="suggestionsMonto.length && focused === 'monto'" class="suggestions">
                <li v-for="s in suggestionsMonto" :key="s.value" @mousedown.prevent="selectSuggestion('monto', s.value)">{{ s.label }}</li>
              </ul>
            </div>
            <div class="flex flex-col">
              <label class="font-semibold mb-1 text-gray-700">Tipo de referencia</label>
              <select v-model="pagoTipo" class="border-gray-300 focus:border-purple-500 focus:ring-purple-500 rounded-md px-3 py-2">
                <option value="di">Derecho Ingreso</option>
                <option value="cuota">Cada Cuota Indiv.</option>
              </select>
            </div>
            <div class="flex flex-col relative">
              <label class="font-semibold mb-1 text-gray-700">Margen ± %</label>
              <input type="text" v-model="pagoMargenText" @input="formatMargen" @focus="focused = 'margen'" @blur="hideSuggestions" class="border-gray-300 focus:border-purple-500 focus:ring-purple-500 rounded-md px-3 py-2">
              <ul v-if="suggestionsMargen.length && focused === 'margen'" class="suggestions">
                <li v-for="s in suggestionsMargen" :key="s.value" @mousedown.prevent="selectSuggestion('margen', s.value)">{{ s.label }}</li>
              </ul>
            </div>
          </div>

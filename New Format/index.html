<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>PDF a JSON Autocrédito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    .card {
      background: #111827;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      border: 1px solid #1f2937;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #9ca3af;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 12px;
    }
    button {
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      background: #2563eb;
      color: white;
      font-weight: 500;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .actions {
      display: flex;
      gap: 12px;
      margin-top: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    .status {
      font-size: 13px;
      color: #9ca3af;
    }
    textarea {
      width: 100%;
      height: 320px;
      margin-top: 16px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      padding: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 13px;
      resize: vertical;
      box-sizing: border-box;
    }
    .meta {
      margin-top: 10px;
      font-size: 13px;
      color: #9ca3af;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      background: #1d4ed8;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Conversor PDF a JSON</h1>
    <div class="card">
      <div class="badge">Artículos del hogar · Autocrédito</div>
      <p class="meta">
        Sube un PDF con el formato de listas de artículos.
        El sistema detecta Código, Descripción, Valor nominal, Suscripción,
        Cuotas y Derecho de ingreso y genera un JSON.
      </p>

      <form id="uploadForm">
        <label for="pdfInput">Archivo PDF</label>
        <input id="pdfInput" type="file" accept="application/pdf">
        <div class="actions">
          <button type="submit" id="convertBtn">Convertir a JSON</button>
          <button type="button" id="downloadBtn" disabled>Descargar JSON</button>
          <span class="status" id="statusText"></span>
        </div>
      </form>

      <textarea id="output" placeholder="Aquí verás el JSON generado"></textarea>
      <div class="meta" id="summary"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
